        //当map映射的数组里面的元素是一个对象是，这个时候用map映射会改变对象里面元素的值
        let lessons = [
            {title: "java课程", category:"css"},
            {title: "PHP课程", category:"css"},
            {title: "mysql课程", category:"cc"}
        ]
        let lesson =lessons.map(function(value){
            value.clic=100;//这个地方会给lessons里面的每一个对象元素都增加一个clic属性，导致原来的数组发生了改变
            //要避免上面的这种情况，可以用下面的两种方式来处理，这样不改变原来数组的内容
            //第一种
            return Object.assign({click: 100}, value);
