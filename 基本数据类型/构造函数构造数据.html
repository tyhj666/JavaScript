<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let o ={};
        o.name = "后盾人";
        console.log(o);

        let n = new Number(1)
        console.log(n);//这个打印的是对象
        console.log(n.valueOf());//这个打印的是对象对应的值
        let s = new String("后盾人");
        console.log(s.valueOf());
        console.log(s.toLocaleLowerCase());

        let b = Boolean(true);
        console.log(b.toString());//true,是string类型
        console.log(b.valueOf());//true，是boolean类型
        console.log(typeof b.toString());
        console.log(typeof b.valueOf());

        let d = new Date();
        console.log(d.valueOf());

         //正则表达式
        let r = new RegExp("\\d+");
        console.log(r.valueOf());
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
