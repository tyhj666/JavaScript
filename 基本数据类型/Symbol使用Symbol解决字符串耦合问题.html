        //解决当key同名时，控制台打印其中一个的问题
         let user1 = {
             name: '李四',
             key: Symbol()
         };

         let user2 = {
             name: '李四',
             key: Symbol()
         };

         let grade = {
             [user1.key]: {js:100, css: 89},
             [user2.key]: {js:35, css: 55},
         };

         console.log(grade);
         console.log(grade[user1.key]);
