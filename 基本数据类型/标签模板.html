    let lessons=[
           {title: "媒体查询", author:"1"},
           {title: "FLEX弹性盒模型",author:"2"},
           {title: "媒体查询3",author:"3"}
       ];

       function template(){
           return `
           <ul>
             ${
            lessons
            .map(
                item=>
             links `<li>作者:${item.author},课程:${item.title}`
             ).join("")}
           </ul>
           `
       }
       function links(strings,...vars){
            return strings
            .map((str,key) => {
                //这个地方如果三目表达式不加括号，li会失效，是优先级导致的
                return str + (vars[key] ? vars[key]:"");
            }).join("");
       }
       document.body.innerHTML=template();
    </script>
