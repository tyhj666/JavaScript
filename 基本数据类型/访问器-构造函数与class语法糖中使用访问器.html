    <script>
       "use strict";
       function User(name, age){
        //    this.name = name;
        //    this.age = age;
        let data = {name, age};
           Object.defineProperties(this,{
               name:{
                   get(){
                       return data.name;
                   },
                   set(value){
                       if (value.trim()== "" || value.lenght > 20) {
                           throw new Error("用户名不合法");
                       }
                    //    console.log(value + "set...");
                       data.name = value;
                   }
               },
               age:{
                   get(){
                       return data.age;
                   },
                   set(value){
                       data.age = value;
                   }
               }
           });
       }  
       let xj =new User("lfk", 19);
       xj.name = "hhh";
       console.log(xj);
       
    </script>
