<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       li{
           list-style: none;
       }
    </style>
</head>
<body>
    <script>
       let lessons=[
           {title: "媒体查询"},
           {title: "FLEX弹性盒模型"},
           {title: "媒体查询3"},
       ];
       function template(){
          return `
           <ul>${lessons.map(
               item => `<li>${item.title}</li>`
               ).join("")}</ul>
          `
       }
       document.body.innerHTML=template();
    </script>
</body>
</html>
